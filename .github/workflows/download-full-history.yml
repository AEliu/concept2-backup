name: Download Full History

on:
  workflow_dispatch:

jobs:
  download-history:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      # 1. Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      # 3. Install PDM
      - name: Install PDM
        run: |
          python -m pip install --upgrade pip
          pip install pdm

      # 4. Install dependencies
      - name: Install dependencies
        run: |
          cd scripts
          pdm install

      # 5. Set environment variables from secrets
      - name: Configure environment
        env:
          C2_ACCESS_TOKEN: ${{ secrets.C2_ACCESS_TOKEN }}
        run: |
          echo "C2_ACCESS_TOKEN=${C2_ACCESS_TOKEN}" >> $GITHUB_ENV

      # 6. Validate authentication
      - name: Validate Concept2 Access Token
        run: |
          cd scripts
          pdm run python simple_auth.py

      # 7. Download full history
      - name: Download full workout history
        run: |
          echo "Downloading full workout history..."
          cd scripts
          pdm run python download_history.py

      # 8. Check if there are changes
      - name: Check for changes
        id: check_changes
        run: |
          git add -f data/
          if [ -n "$(git status --porcelain)" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No new activities to commit."
          fi

      # 9. Configure git
      - name: Configure git
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "c2-bot@users.noreply.github.com"
          git config --local user.name "C2-Bot"

      # 10. Commit and push changes
      - name: Commit changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git commit -m "Update activity history

          ðŸ¤– Automated backup of Concept2 activity history

          Co-authored-by: C2-Bot <c2-bot@users.noreply.github.com>"

      - name: Push changes
        if: steps.check_changes.outputs.has_changes == 'true'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}

      # 11. Summary
      - name: Summary
        run: |
          echo "## Full History Download Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Action:** Full history download completed" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.check_changes.outputs.has_changes }}" == "true" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Status:** âœ… New activities downloaded and committed" >> $GITHUB_STEP_SUMMARY
          else
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Status:** â„¹ï¸ No new activities to download" >> $GITHUB_STEP_SUMMARY
          fi
