name: Download Full History

on:
  workflow_dispatch:

jobs:
  download-history:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      # 1. Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. Install uv (è‡ªåŠ¨å¤„ç† Python çŽ¯å¢ƒ)
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          enable-cache: true
          cache-dependency-glob: "scripts/uv.lock"

      # 3. Install dependencies
      - name: Install dependencies
        working-directory: scripts
        run: |
          uv python install 3.13
          uv sync

      # 4. Configure environment
      - name: Configure environment
        env:
          C2_ACCESS_TOKEN: ${{ secrets.C2_ACCESS_TOKEN }}
        run: |
          echo "C2_ACCESS_TOKEN=${C2_ACCESS_TOKEN}" >> $GITHUB_ENV

      # 5. Validate authentication
      - name: Validate Concept2 Access Token
        working-directory: scripts
        run: uv run simple_auth.py

      # 6. Download full history
      - name: Download full workout history
        working-directory: scripts
        run: |
          echo "Downloading full workout history..."
          uv run download_history.py

      # 7. Generate Heatmap (æ–°å¢žæ­¥éª¤ï¼šä¸‹è½½å®ŒåŽ†å²å½“ç„¶è¦é‡æ–°ç”»å›¾)
      - name: Generate Activity Heatmap
        working-directory: scripts
        run: uv run update_heatmap.py

      # 8. Check for changes (ä¼šæ£€æµ‹åˆ° data/ ä¸‹çš„æ–° tcx, json å’Œ png)
      - name: Check for changes
        id: check_changes
        run: |
          git add -f data/
          if [ -n "$(git status --porcelain)" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No new activities to commit."
          fi

      # 9. Configure git
      - name: Configure git
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "c2-bot@users.noreply.github.com"
          git config --local user.name "C2-Bot"

      # 10. Commit and push changes
      - name: Commit changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git commit -m "Update full history & heatmap

          ðŸ¤– Automated backup of Concept2 activity history

          Co-authored-by: C2-Bot <c2-bot@users.noreply.github.com>"

      - name: Push changes
        if: steps.check_changes.outputs.has_changes == 'true'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}

      # 11. Summary
      - name: Summary
        run: |
          echo "## Full History Download Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Action:** Full history download completed" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.check_changes.outputs.has_changes }}" == "true" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Status:** âœ… New activities downloaded, heatmap updated and committed" >> $GITHUB_STEP_SUMMARY
            # æ˜¾ç¤ºå›¾ç‰‡
            echo "![Heatmap](https://github.com/${{ github.repository }}/blob/${{ github.ref_name }}/data/profile-heatmap.png?raw=true)" >> $GITHUB_STEP_SUMMARY
          else
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Status:** â„¹ï¸ No new activities to download" >> $GITHUB_STEP_SUMMARY
          fi