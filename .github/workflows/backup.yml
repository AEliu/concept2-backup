name: Backup Concept2 Activities

on:
  # Manual trigger with options
  workflow_dispatch:
    inputs:
      mode:
        description: 'Download mode'
        required: true
        default: 'full'
        type: choice
        options:
          - full
          - single
      result_id:
        description: 'Result ID (only needed for single mode)'
        required: false
        type: string

  # Triggered by Cloudflare Worker for new activities
  repository_dispatch:
    types: [c2_new_activity]

jobs:
  backup:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      # 1. Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Fetch all history so we can push back
          fetch-depth: 0

      # 2. Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      # 3. Install PDM
      - name: Install PDM
        run: |
          python -m pip install --upgrade pip
          pip install pdm

      # 4. Install dependencies
      - name: Install dependencies
        run: |
          cd scripts
          pdm install

      # 5. Set environment variables from secrets
      - name: Configure environment
        env:
          C2_ACCESS_TOKEN: ${{ secrets.C2_ACCESS_TOKEN }}
        run: |
          echo "C2_ACCESS_TOKEN=${C2_ACCESS_TOKEN}" >> $GITHUB_ENV

      # 6. Validate authentication
      - name: Validate Concept2 Access Token
        run: |
          cd scripts
          pdm run python simple_auth.py

      # 7. Download based on trigger type
      - name: Download single activity (repository dispatch)
        if: github.event_name == 'repository_dispatch'
        run: |
          RESULT_ID=${{ github.event.client_payload.result_id }}
          echo "Downloading activity with result_id: $RESULT_ID"
          cd scripts
          pdm run python download_single.py $RESULT_ID

      - name: Download single activity (manual trigger)
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.mode == 'single' && github.event.inputs.result_id != ''
        run: |
          RESULT_ID=${{ github.event.inputs.result_id }}
          echo "Downloading activity with result_id: $RESULT_ID"
          cd scripts
          pdm run python download_single.py $RESULT_ID

      - name: Download full history (manual trigger)
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.mode == 'full'
        run: |
          echo "Downloading full workout history..."
          cd scripts
          pdm run python download_history.py

      # --- NEW STEP START: Generate Heatmap ---
      # æ’å…¥åœ¨ä¸‹è½½å®ŒæˆåŽï¼Œæ£€æµ‹å˜åŠ¨ä¹‹å‰
      - name: Generate Activity Heatmap
        run: |
          cd scripts
          # ç¡®ä¿å®‰è£…äº†ç»˜å›¾åº“ (ä½¿ç”¨ pip å¿«é€Ÿå®‰è£…åˆ°å½“å‰çŽ¯å¢ƒï¼Œé˜²æ­¢ pdm.lock æœªæ›´æ–°)
          pdm run pip install july matplotlib
          # è¿è¡Œç”Ÿæˆè„šæœ¬
          pdm run python update_heatmap.py
      # --- NEW STEP END ---

      # 8. Check if there are changes (Now includes heatmap png and json)
      - name: Check for changes
        id: check_changes
        run: |
          # data/ ç›®å½•ä¸‹çš„æ‰€æœ‰å˜åŠ¨ï¼ˆtcx, png, jsonï¼‰éƒ½ä¼šè¢« add
          git add -f data/
          if [ -n "$(git status --porcelain)" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No new activities or heatmap updates to commit."
          fi

      # 9. Configure git
      - name: Configure git
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "c2-bot@users.noreply.github.com"
          git config --local user.name "C2-Bot"

      # 10. Commit and push changes
      - name: Commit changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          # Generate commit message based on trigger type
          if [ "${{ github.event_name }}" == "repository_dispatch" ]; then
            RESULT_ID=${{ github.event.client_payload.result_id }}
            git commit -m "Add activity ${RESULT_ID} & Update heatmap

            ðŸ¤– Automated backup of Concept2 activity

            Co-authored-by: C2-Bot <c2-bot@users.noreply.github.com>"
          elif [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            if [ "${{ github.event.inputs.mode }}" == "single" ]; then
              RESULT_ID=${{ github.event.inputs.result_id }}
              git commit -m "Add activity ${RESULT_ID} & Update heatmap

            ðŸ¤– Automated backup of Concept2 activity

            Co-authored-by: C2-Bot <c2-bot@users.noreply.github.com>"
            else
              git commit -m "Update activity history & heatmap

            ðŸ¤– Automated backup of Concept2 activity history

            Co-authored-by: C2-Bot <c2-bot@users.noreply.github.com>"
            fi
          fi

      - name: Push changes
        if: steps.check_changes.outputs.has_changes == 'true'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}

      # 11. Summary
      - name: Summary
        run: |
          echo "## Backup Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ github.event_name }}" == "repository_dispatch" ]; then
            RESULT_ID=${{ github.event.client_payload.result_id }}
            echo "**Trigger:** New activity webhook" >> $GITHUB_STEP_SUMMARY
            echo "**Activity ID:** $RESULT_ID" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "**Trigger:** Manual workflow dispatch" >> $GITHUB_STEP_SUMMARY
            if [ "${{ github.event.inputs.mode }}" == "single" ]; then
              echo "**Action:** Download single activity (ID: ${{ github.event.inputs.result_id }})" >> $GITHUB_STEP_SUMMARY
            else
              echo "**Action:** Full history download" >> $GITHUB_STEP_SUMMARY
            fi
          fi

          if [ "${{ steps.check_changes.outputs.has_changes }}" == "true" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Status:** âœ… New activities downloaded, heatmap updated, and committed" >> $GITHUB_STEP_SUMMARY
            # å°è¯•åœ¨ Summary é‡Œç›´æŽ¥æ˜¾ç¤ºç”Ÿæˆçš„å›¾ç‰‡ (GitHub Actions æ”¯æŒ Markdown)
            # æ³¨æ„ï¼šè¿™é‡Œå¼•ç”¨çš„æ˜¯ä»“åº“é‡Œçš„ raw é“¾æŽ¥ï¼Œå¯èƒ½éœ€è¦å‡ ç§’é’Ÿç¼“å­˜æ›´æ–°ï¼Œæˆ–è€…ç›´æŽ¥å¼•ç”¨ blob
            echo "![Heatmap](https://github.com/${{ github.repository }}/blob/${{ github.ref_name }}/data/profile-heatmap.png?raw=true)" >> $GITHUB_STEP_SUMMARY
          else
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Status:** â„¹ï¸ No changes detected" >> $GITHUB_STEP_SUMMARY
          fi