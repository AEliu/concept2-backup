name: Backup Concept2 & Deploy Web

on:
  workflow_dispatch:
    inputs:
      mode:
        description: 'Download mode'
        required: true
        default: 'full'
        type: choice
        options:
          - full
          - single
      result_id:
        description: 'Result ID (only needed for single mode)'
        required: false
        type: string

  repository_dispatch:
    types: [c2_new_activity]

# å…è®¸ GITHUB_TOKEN ä¿®æ”¹ä»“åº“å†…å®¹(git push) å’Œ éƒ¨ç½² Pages
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  # Job 1: æ•°æ®æ›´æ–° + å‰ç«¯æž„å»º
  backup-and-build:
    runs-on: ubuntu-latest
    outputs:
      has_changes: ${{ steps.check_changes.outputs.has_changes }}
    
    steps:
      # --- é˜¶æ®µä¸€ï¼šå‡†å¤‡ä»£ç ä¸Ž Python çŽ¯å¢ƒ ---
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          enable-cache: true
          cache-dependency-glob: "scripts/uv.lock"

      - name: Set up Python & Install dependencies
        working-directory: scripts
        run: |
          uv python install 3.13
          uv sync --all-extras --dev

      # --- é˜¶æ®µäºŒï¼šä¸‹è½½æ•°æ® & ç”Ÿæˆé™æ€å›¾ ---
      - name: Configure environment
        env:
          C2_ACCESS_TOKEN: ${{ secrets.C2_ACCESS_TOKEN }}
        run: echo "C2_ACCESS_TOKEN=${C2_ACCESS_TOKEN}" >> $GITHUB_ENV

      - name: Validate Concept2 Access Token
        working-directory: scripts
        run: uv run simple_auth.py

      - name: Download single activity (repository dispatch)
        if: github.event_name == 'repository_dispatch'
        working-directory: scripts
        run: |
          RESULT_ID=${{ github.event.client_payload.result_id }}
          uv run download_single.py $RESULT_ID

      - name: Download single activity (manual trigger)
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.mode == 'single' && github.event.inputs.result_id != ''
        working-directory: scripts
        run: |
          RESULT_ID=${{ github.event.inputs.result_id }}
          uv run download_single.py $RESULT_ID

      - name: Download full history (manual trigger)
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.mode == 'full'
        working-directory: scripts
        run: uv run download_history.py

      # ä¿ç•™ Python ç”Ÿæˆçš„çƒ­åŠ›å›¾ (ç”¨äºŽä»“åº“å­˜æ¡£)
      - name: Generate Activity Heatmap (Static)
        working-directory: scripts
        run: uv run update_heatmap.py

      # --- é˜¶æ®µä¸‰ï¼šGit æäº¤ (ä¿å­˜æ•°æ®å˜æ›´) ---
      - name: Check for changes
        id: check_changes
        run: |
          git add -f data/
          if [ -n "$(git status --porcelain)" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No new activities or heatmap updates."
          fi

      - name: Configure git
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "c2-bot@users.noreply.github.com"
          git config --local user.name "C2-Bot"

      - name: Commit changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          if [ "${{ github.event_name }}" == "repository_dispatch" ]; then
            RESULT_ID=${{ github.event.client_payload.result_id }}
            git commit -m "Add activity ${RESULT_ID} & Update heatmap [skip ci]"
          else
            git commit -m "Update activity history & heatmap [skip ci]"
          fi

      - name: Push changes
        if: steps.check_changes.outputs.has_changes == 'true'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}

      # --- é˜¶æ®µå››ï¼šå‰ç«¯æž„å»º (Web Build) ---
      # æ— è®ºæ˜¯å¦æœ‰æ•°æ®æ›´æ–°ï¼Œæˆ‘ä»¬éƒ½é‡æ–°æž„å»ºå¹¶éƒ¨ç½²ï¼Œä»¥é˜²ä»£ç æœ¬èº«æœ‰æ›´æ–°
      # å¦‚æžœåªæƒ³åœ¨æ•°æ®å˜æ›´æ—¶éƒ¨ç½²ï¼Œå¯ä»¥åœ¨ä¸‹é¢æ­¥éª¤åŠ  if
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'
          cache-dependency-path: web/pnpm-lock.yaml

      

      - name: Install Web Dependencies
        working-directory: ./web
        run: pnpm install

      # å…³é”®æ­¥éª¤ï¼šæŠŠæœ€æ–°çš„ data (åŒ…æ‹¬åˆšæ‰ Python ä¸‹è½½çš„) å¤åˆ¶åˆ° web/public/data
      # è¿™æ · vite build æ—¶å°±èƒ½æ‰“åŒ…è¿›åŽ»
      - name: Inject Data into Web
        run: |
          # 1. å…ˆå¼ºåˆ¶åˆ é™¤ web/public ä¸‹å¯èƒ½å­˜åœ¨çš„è½¯é“¾æŽ¥/æ—§æ–‡ä»¶
          mkdir -p web/public
          rm -f web/public/stats.json
          rm -f web/public/profile-heatmap.png
          
          # 2. å†æŠŠçœŸå®žçš„æ•°æ®æ–‡ä»¶å¤åˆ¶è¿‡åŽ»
          # æ³¨æ„ï¼šæ ¹æ®ä½ ä¹‹å‰çš„ä¿®æ”¹ï¼ŒApp.tsx è¯»çš„æ˜¯æ ¹ç›®å½• /stats.json
          # æ‰€ä»¥æˆ‘ä»¬è¦å¤åˆ¶åˆ° web/public/ æ ¹ç›®å½•ä¸‹ï¼Œè€Œä¸æ˜¯ web/public/data/
          cp data/stats.json web/public/stats.json
          
          # 3. éªŒè¯ä¸€ä¸‹
          ls -l web/public/

      - name: Build Web App
        working-directory: ./web
        run: pnpm build

      # --- é˜¶æ®µäº”ï¼šä¸Šä¼ æž„å»ºäº§ç‰© ---
      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './web/dist'

      # --- æ‘˜è¦ ---
      - name: Summary
        if: always()
        run: |
          echo "## Status Summary" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.check_changes.outputs.has_changes }}" == "true" ]; then
            echo "âœ… **Data Updated:** New activities downloaded." >> $GITHUB_STEP_SUMMARY
            echo "![Heatmap Preview](https://github.com/${{ github.repository }}/blob/${{ github.ref_name }}/data/profile-heatmap.png?raw=true)" >> $GITHUB_STEP_SUMMARY
          else
            echo "â„¹ï¸ **Data:** No new activities." >> $GITHUB_STEP_SUMMARY
          fi
          echo "ðŸš€ **Deployment:** Triggered for GitHub Pages." >> $GITHUB_STEP_SUMMARY

  # Job 2: éƒ¨ç½²åˆ° GitHub Pages
  deploy-pages:
    needs: backup-and-build
    
    permissions:
      pages: write
      id-token: write
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4